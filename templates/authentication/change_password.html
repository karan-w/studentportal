<body>
<div  class="container">
  <h2>Change your password</h2>
     <form class="form-profile" method="POST" action="{% url 'authentication:change_password'%}">
      {% csrf_token %}
    
    <div class="form-group">
      <label for="Old_Password"><b>Old Password:</b></label>
      <input type="Old_Password" class="form-control" id="Old_Password" placeholder="Enter Old Password" name="Old_Password" required>
    </div>  

        <div class="form-group">
      <label for="New_Password"><b>New Password:</b></label>
      <input type="New_Password" class="form-control" id="New_password" placeholder="Enter New Password" name="New_Password" required>
      {% if error %}
          <p id="passwordHelpBlock" class="form-text text-muted">
              {{ error }}
          </p>
          {% else %}
          <p id="passwordHelpBlock" class="form-text text-muted">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </p>
          {% endif %}
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
