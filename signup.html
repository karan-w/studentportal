<body>

<div class="container">
  <h2 style="color:blue";>Sign Up</h2>
  <form action="/action_page.php">

    <div class="form-group">
      <label for="username"><b>Username:</b></label>
      <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email"><b>Email:</b></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
    </div>
    
    <div class="form-group">
      <label for="signupas"><b>Sign up as : </b></label>
      <select style="width:100px;" name="property_city" id="p-city">
      <!--   <option value="" selected></option>  -->
      <option value="student" >student</option>
      <option value="CR" >ClassRepresentative</option>
      <option value="Faculty" >Faculty</option>
      </select>
    </div>
 
     <div class="form-group">
      <label for="select semester"><b>Select semester</b>(if student or CR)<b>:</b></label>
      <div class="radio">
      <label><input type="radio" name="optradio">2-1</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">2-2</label>
    </div>
    </div>
     
    <div class="form-group">
      <label for="subject"><b>select subject</b>(if faculty)<b>:</b></label>
      <input type="subject" class="form-control" id="subject" placeholder="Enter subject" name="subject">
    </div>

    

    <div class="form-group">
      <label for="pwd"><b>Password:</b></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"required>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
